{% include head.html %}


 <script type="text/javascript" src="/js/tabletop.js"></script>

<script type="text/javascript">
  window.onload = function() { init() };

  var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/1er8KB9DhFaAddMAGekPWlJddcAZQEFuDg58WOpUKI08/pubhtml?gid=0&single=true';

  function init() {
    Tabletop.init( { key: public_spreadsheet_url,
                     callback: showInfo,
                     simpleSheet: true,
                     orderby: 'date',
                     reverse:'true' } )
                     
  }
    
      function showInfo(data) {          
         $(".cover").slideToggle("slow");
         var i = 0;
         while(i < 51) {
            $(".box").append("<div class='image'><a href='"+data[i].link+"'><img src='"+data[i].url+"' /></a>"+data[i].username+"</div>");
            i++;
          };
          }
</script>

<style>

.box{
    width:100%;
    height:100%;
    margin:0px;
    padding:0px;
    }

.image{
    width:300px;
    height:300px;
    float:left;
    padding:20px;
    }

.image img{
    width:100%;
    margin:auto;
    display:block;
    }

.cover{
    position:absolute;
    width:100%;
    height:100%;
    background-color:#4CAF50;
    margin:0px;
    padding:0px;
    text-align:center;
    }
    
 .cover i{
   position:absolute;
   top:45%;
 }
  
</style>

<div class="cover"><i class="fa fa-spinner fa-pulse fa-inverse fa-5x"></i></div>

<div class="box">

</div>



</body>
