{% include head.html %}

{% include googleanalytics.html %}

{% include header.html %}

<article>
  <div>
    <h1>{{ page.title }}</h1>
    <time datetime="{{ page.last_modified_at | date_to_xmlschema }}">{% if page.type != 'pages' %}
      <p style="font-weight:200; font-size:80%;">Last updated on {{ page.last_modified_at | date: "%B %-d, %Y" }}</p>
      {% endif %}
    </time>
  </div>

  <div id="notes-entry-container">
    <content>
      {{content}}


    </content>


  </div>

<script>
  $( document ).ready(function() {
    $("div").html(function(i, html) {
    return html.replace(/\[\[(.+?)\]\]/g, "<a href='/notes/#$1'>$1</a>");
});
    
}); 
</script>  

</article>
</html>
