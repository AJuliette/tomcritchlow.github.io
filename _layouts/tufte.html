<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% if page.metatitle %}{{page.metatitle}}{% elsif page.title%}{{page.title}}{% else %}Tom Critchlow. Move. Think. Create.{% endif %}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="/images/favicon.png" />

    <link rel="stylesheet" href="/css/tufte.css"/>

      navigation{
        display:block;
        margin-top:50px;
        margin-bottom:50px;
        width:87.5%;;
      }
      
      .nav{
        display:block;
        text-align:right;
        width:100%;
        margin-bottom:20px;
      }
      
      a{
        color:rgb(173, 48, 2) !important;
      }
        
      
      article h1{
        font-size:3.5em;
      }
      
      article h2{
        padding-top:2rem;
      }

      article img{
        max-width:150%;
      }

  </head>  

{% include googleanalytics.html %}

<body>

    <h1>{{page.title}}</h1>

    {% if page.date %}
    <div class="">{{ page.date | date: "%B %-d, %Y" }}</div>
      {% endif %}

  <section>

    {{content}}

  </section>
</article>
