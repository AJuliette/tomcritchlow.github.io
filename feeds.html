<script type="text/javascript" src="/js/jquery.timeago.js"></script>

<script type="text/javascript">
  window.onload = function() { init() };

  var public_spreadsheet_url = '1KOafitsYQJdZyvdywnOLjxz_FI2yVlxw2IXU2XpEAiY';

  function init() {
    Tabletop.init( { key: public_spreadsheet_url,
                     callback: showInfo,
                     debug:true } )
                     
  };
    
function showInfo(sheets, tabletop) {
    var data = sheets['Output'].elements;
    var arraydata =sheets['Output'].toArray();
    console.log(arraydata);
    $("#loading").toggle();

    var count = 0;

    for(i=0; i < data.length; i++){
      var url = arraydata[i][2];
      var title = arraydata[i][1];
      var sitename = arraydata[i][5];
      var pubdate = arraydata[i][4];
      var siteurl = arraydata[i][6]
      var description = [];
      if(count<50){
      var description = arraydata[i][3];
      }
      $("#links").append("<div class='feeditem'><img src='http://s2.googleusercontent.com/s2/favicons?domain_url="+siteurl+"'/><h3><p><a href='"+url+ "'>" + title + "</a></h3>" + sitename + " | <time class='timeago' datetime='"+pubdate+"'>"+pubdate+"</time><p>"+description+"...</p></div><hr>");
      count++;
    }

    jQuery("time.timeago").timeago();

    };





</script>
