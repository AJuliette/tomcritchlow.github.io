<style>
#frame{
  width:100%;
  height:100%;
  padding:20px;
  padding-top:100px;
  font-size:14px;

}

</style>

<div id="frame">

</div>


<script>

var posts; // holds all posts data
var postnum; // holds the post count
var frame; // holds the block count


// ==========================================
// fetch some json without jquery
//
function fetchJSONFile(path, callback) {
  var httpRequest = new XMLHttpRequest();
  httpRequest.onreadystatechange = function() {
    if (httpRequest.readyState === 4) {
      if (httpRequest.status === 200) {
        var data = JSON.parse(httpRequest.responseText);
          if (callback) callback(data);
      }
    }
  };
  httpRequest.open('GET', path);
  httpRequest.send(); 
}


// ==========================================
// load our search index, only executed once
// on first call of search box (CMD-/)
//
function loadSearch() { 
  fetchJSONFile('/test.json', function(data){
    posts = data;
    post = 0;
    block = 0;
    document.getElementById("frame").innerHTML = posts[post].post;
    
    
  });
}

loadSearch();

document.getElementById("frame").addEventListener("click", advance);

function advance(){
    if(block > (posts[post].blocks.length -1)){
      post++;
      block = 0;
      document.getElementById("frame").innerHTML = posts[post].post;
    }
    else{
      document.getElementById("frame").innerHTML = posts[post].blocks[block];
      block++;
  }
}

</script>
