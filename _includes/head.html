<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% if page.metatitle %}{{page.metatitle}}{% elsif page.title%}{{page.title}}{% else %}Tom Critchlow. Move. Think. Create.{% endif %}</title>
    <meta name="description" content="Tom Critchlow. Move. Think. Create.">

<link href='https://fonts.googleapis.com/css?family=Raleway:400,400italic,700,300,800' rel='stylesheet' type='text/css'>

<!--<link href="/css/all.css" rel="stylesheet">
<link href="/css/main.css" rel="stylesheet">
<link href="/css/mobile.css" rel="stylesheet">-->

<link rel="stylesheet" href="/css/tachyons.min.css">

<style>
html{
    font-family:"raleway";
    color: #212121;
    -webkit-font-smoothing: antialiased;
    font-smoothing: antialiased;
    -webkit-text-rendering: optimizeLegibility;
    text-rendering: optimizeLegibility;
}

brand{color: #212121;}

brand:after{
    display: block;
    content: '';
    width: 50px;
    border-bottom: 8px solid #00ff00;
    position: absolute;
    left: 3px;
    top: 22px;
    z-index: -1;
}

.navigation a {
    color: #212121;
    box-shadow: inset 0 -8px 0 #00ff00;
    -webkit-transition: padding 100ms;
    -moz-transition: padding 100ms;
    -ms-transition: padding 100ms;
    -o-transition: padding 100ms;
    transition: padding 100ms;
}

.navigation a:hover {
    padding-bottom: 5px;
}

.tombox{
  position:relative;
  border:4px solid #00ff00;
  height:500px;
}

.tombox img{
  position:absolute;
  left:-50px;
  top:-50px;
  height:600px;
  z-index:-1;
}

.contactbox a{
text-decoration: none;
    border: 4px solid #00ff00;
    padding: 20px;
    -webkit-transition: padding 100ms;
    -moz-transition: padding 100ms;
    -ms-transition: padding 100ms;
    -o-transition: padding 100ms;
    transition: padding 100ms;
}

.contactbox a:hover {
    padding: 30px;
}

.posttitle:after {
    content: '';
    width: 50px;
    display: block;
    border-bottom: 8px solid #00ff00;
    margin-left: -10px;
    margin-top: 5px;
}

ul a:hover, ol p:hover, p a:hover {
    border-bottom: 4px solid #00ff00;
}

ul a, ol a, p a, form a {
    text-decoration: none;
    color: #212121;
    border-bottom: 2px solid #00ff00;
    transition: ease-in .05s border-bottom;
}

blockquote {
    border-left: 4px solid #00ff00;
    padding-left: 10px;
    font-style: italic;
    margin-left: 10px;
}

.postcontainer h2, .postcontainer h3{
    padding-top: 1rem;
}

.postcontainer img{
    margin-left: -100px;
    max-width: 1200px;
    max-width:100%;
    padding-top: 30px;
    padding-bottom: 30px;
}

.postcontainer iframe{
padding-top: 30px;
    padding-bottom: 30px;
    max-width:100%;
}

.tcgrey{
    background-color: #f3f3f3;
}

footer{
    min-height:300px;
}

</style>

<link rel="icon" href="/images/favicon.png" />

<meta name="viewport" content="width=device-width">

<script src="//code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>

 <meta property="og:type"   content="article" />
 <meta property="og:url"    content="http://tomcritchlow.com{{page.url}}" />
 <meta property="og:title"  content="{% if page.title %}{{page.title}}{% else %}Tom Critchlow - Move. Think. Create.{% endif %}" />
 <meta property="og:image"  content="http://tomcritchlow.com/images/green.png" />
 <meta property="og:image:width"  content="600" />
 <meta property="og:image:height"  content="315" />

{% if page.layout == 'blog' %}

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@tomcritchlow">
<meta name="twitter:creator" content="@tomcritchlow">
<meta name="twitter:title" content="{% if page.title %}{{page.title}}{% else %}Tom Critchlow - Move. Think. Create.{% endif %}">
<meta name="twitter:description" content="{% if page.subtitle %}{{page.subtitle}}{% else %}{{page.content | truncatewords:20 | strip_html}}{% endif %}">
<meta name="twitter:image" content="http://tomcritchlow.com/images/green.png">

{% endif %}
 
<meta name="pocket-site-verification" content="d481265d27c9597cbdc003abbf1994" />

</head>
